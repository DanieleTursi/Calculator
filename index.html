<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.ico">
    <title>Calculator</title>
  </head>
  <body id="body">
    <header id="header">
        <h1>CALCULATOR</h1>
    </header>
    <div id="container">
        <img id="moon" src="/moon.png" alt="moon">
        <img id="sun" src="/sun.png" alt="sun">
        <button id="prpl"></button>
        <button id="yllw"></button>
        <button id="rd"></button>
          <div id="dis" class="display">
            <p id="prevoper"></p>
            <p id="curoper"></p>
          </div>
        <button class="btncalc" id="one">1</button>
        <button class="btncalc" id="two">2</button>
        <button class="btncalc" id="three">3</button>
        <button class="btncalc" id="divis">/</button>
        <button class="btncalc" id="four">4</button>
        <button class="btncalc" id="five">5</button>
        <button class="btncalc" id="six">6</button>
        <button class="btncalc" id="mul">*</button>
        <button class="btncalc" id="sev">7</button>
        <button class="btncalc" id="eig">8</button>
        <button class="btncalc" id="nin">9</button>
        <button class="btncalc" id="minus">-</button>
        <button class="btncalc" id="ac">AC</button>
        <button class="btncalc" id="zero">0</button>
        <button class="btncalc" id="perc">%</button>
        <button class="btncalc" id="addup">+</button>
        <button class="btncalc" id="res">=</button>
        <button class="btncalc" id="power">(</button>
        <button class="btncalc" id="decim">.</button>
        <button class="btncalc" id="del">)</button>
    </div>
    <footer>
        <h4>Created By Daniele Tursi</h4>
    </footer>
    <script type="text/javascript" src="/JavaScript.js"></script>
 </body>
</html>
